// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

ext {
    compileSdkVersion = 19
    buildToolsVersion = '20.0.0'
    minSdkVersion = 14
    targetSdkVersion = 19
    versionCode = 164
    versionName = '1.2.2'
}

allprojects {
    repositories {
        jcenter()
    }
}
